<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘星宇个人网页主页</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(130deg, #1b2735, #090a0f);
            color: #ffffff;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.4;
            z-index: -1;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            color: #03a9f4;
            font-family: 'Orbitron', sans-serif;
        }
        nav {
            text-align: center;
            margin-top: 20px;
        }
        nav a {
            color: #03a9f4;
            text-decoration: none;
            margin: 0 15px;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: transparent;
            z-index: -1;
            overflow: hidden;
            animation: move-stars 50s linear infinite;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.2; }
        }
        @keyframes move-stars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-1000px); }
        }
        .click-animation {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: clickEffect 1s ease-out;
        }
        @keyframes clickEffect {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
            }
            100% {
                width: 50px;
                height: 50px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>刘星宇的个人网页</h1>
    <nav>
	<a href="index.html">主页</a>
        <a href="profile.html">个人简介</a>
        <a href="education.html">教育背景</a>
        <a href="experience.html">工作经验</a>
        <a href="projects.html">项目展示</a>
        <a href="contact.html">联系方式</a>
        <a href="blog.html">博客</a>
        <a href="gallery.html">图片画廊</a>
        <a href="videos.html">视频展示</a>
    </nav>
</header>

<div class="container">
    <p>欢迎访问我的个人网页。请选择一个模块查看详细信息。</p>
</div>

<div class="stars">
    <!-- 生成多个星星 -->
    <div class="star" style="top: 10%; left: 20%; animation-duration: 5s;"></div>
    <div class="star" style="top: 30%; left: 40%; animation-duration: 7s;"></div>
    <div class="star" style="top: 50%; left: 60%; animation-duration: 9s;"></div>
    <div class="star" style="top: 70%; left: 80%; animation-duration: 11s;"></div>
    <div class="star" style="top: 90%; left: 10%; animation-duration: 6s;"></div>
    <div class="star" style="top: 20%; left: 50%; animation-duration: 8s;"></div>
    <div class="star" style="top: 40%; left: 30%; animation-duration: 10s;"></div>
    <div class="star" style="top: 60%; left: 70%; animation-duration: 12s;"></div>
    <div class="star" style="top: 80%; left: 90%; animation-duration: 14s;"></div>
    <div class="star" style="top: 15%; left: 25%; animation-duration: 4s;"></div>
</div>

<script>
    document.body.addEventListener('click', function(event) {
        const clickAnim = document.createElement('div');
        clickAnim.classList.add('click-animation');
        clickAnim.style.left = `${event.clientX}px`;
        clickAnim.style.top = `${event.clientY}px`;
        document.body.appendChild(clickAnim);
        
        setTimeout(() => {
            document.body.removeChild(clickAnim);
        }, 1000);
    });
</script>

</body>
</html>
